<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boredOrange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: grid;
            grid-template-areas:
                "header header"
                "nav main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            grid-area: header;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .site-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        nav {
            grid-area: nav;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }
        
        .nav-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover {
            background-color: #e0e0e0;
        }
        
        .nav-item.active {
            background-color: #0078d7;
            color: white;
        }
        
        main {
            grid-area: main;
            overflow-y: auto;
            padding: 20px;
        }
        
        .article {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .article h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .article p {
            color: #555;
            line-height: 1.6;
        }
        
        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
            max-height: 200px;
        }
        
        .profile {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile h2 {
            margin-bottom: 15px;
        }
        
        .profile p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">boredOrange的个人网站</div>
    </header>
    
    <nav>
        <div class="nav-item active">首页</div>
        <div class="nav-item">关于我</div>
        <div class="nav-item">项目作品</div>
        <div class="nav-item">资源分享</div>
        <div class="nav-item">联系方式</div>
    </nav>
    
    <main>
      /*
        <div class="article">
            <h2>标题</h2>
            <p>简介</p>
        </div>
      */
      <div class="article">
            <h2>网站初建</h2>
            <p>还没有文章哦</p>
        </div>
    </main>
    
    <footer>
        <div class="profile">
            <h2>关于我</h2>
            <p>我不过是你生活中的过路人罢了。</p>
        </div>
    </footer>
    
    <script>
        // 简单的导航交互
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 这里可以添加实际的内容切换逻辑
                console.log('切换到: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
